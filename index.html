<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Based Flashcards</title>
  
  <style>

    body {
      font-family:'Times New Roman', Times, serif;
      text-align: center;
      background: #e8eaef;
      margin: 0;
      padding: 20px;
      font-size: 30px;
    }

    h2 {
      color: #333;
    }

    select {
      padding: 10px;
      margin: 10px;
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
      
    }

    
    select:hover{

box-shadow: 0 0 15px rgba(88, 93, 94, 0.572);
cursor: pointer;
border: 1.5px solid black;

}

    .flashcard {
      width: 300px;
      height: 200px;
      margin: 30px auto;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
      /* font-size: 40px; */
    }

    
    .card-inner:hover{
      border: 2px solid #e885f1;
      border-radius: 10px;

box-shadow: 0 0 20px rgba(10, 189, 230, 0.572);
cursor: pointer;

}
    .flashcard.flipped .card-inner {

      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background: #fff;
      /* border: 0.5px solid #e885f1 ; */
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      background: linear-gradient( to right, #c8d7db, #66c0c4);
      color: black;
      border: solid rgb(139, 142, 154) ;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover{

        box-shadow: 0 0 15px rgba(10, 189, 230, 0.572);
        cursor: pointer;

    }

  </style>
</head>

<body>

  <h2>Pick Your Mood</h2>

  <select id="moodSelector" onchange="loadMood()">

    <option value="happy"> Happy</option>
    <option value="sad">Sad</option>
    <option value="curious">Curious</option>
    <option value="bored">Bored</option>

  </select>



  <div class="flashcard" id="flashcard">

    <div class="card-inner" id="card-inner">

      <div class="card-front" id="question">Question will appear here</div>
      <div class="card-back" id="answer">Answer will appear here</div>

    </div>

  </div>

  <button onclick="prevCard()">Previous</button>
  <button onclick="nextCard()">Next</button>


  <footer>

    
  </footer>

<script src="fc2.js"></script>
</body>
</html>
